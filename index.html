<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>todos app</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="all">
            <div class="welcome">
                <span class="welcome_todoApp">ToDo App</span>
                <span class="welcome_welcome">welcome</span>
            </div>
            <!-- 添加 todo 组件 -->
            <div class="all_head_title">
                <span class="todo_list_logo">Todo List</span>
                <div class="all_head_add">
                    <input class="new_todo_input" type="text" value="" placeholder="请输入Todo">
                    <button class="createNew button_addtodo" type="button">Add New Todo</button>
                    <button type="button" data-name='list' class='all-button-list button_addtodo'>Todo List</button>
                    <button type="button" data-name='detail' class='all-button-detail button_addtodo'>Todo Detail</button>
                </div>
            </div>

            <div>
                <div class="todo-list">
                    <!-- todo 列表不变的头部 -->
                    <div class="container_head">
                        <span class='span_title_1'>序号</span>
                        <span class="span_title_2">事项</span>
                        <span class="span_title_3">状态</span>
                        <span class="span_title_4">操作</span>
                    </div>
                    <div class='show-todo-list'></div>
                </div>
                <div class="todo-detail hide">
                    <div class='todo-detail-header_1'>
                        <span class='todo-detail-num'>序号</span>
                        <span class='todo-detail-item'>事项</span>
                        <span class='todo-detail-button'>点击</span>
                    </div>
                    <div class='show-todo-detail'></div>
                </div>
                <!-- 翻页 -->
                <div class="page">
                    <button class="last_page"><</button>
                    <div class="pagination">
                        <span class="page_1 page_number active">1</span>
                    </div>
                    <button class="next_page">></button>
                </div>
            </div>
        </div>
        <script src='js/totoApi.js'></script>
        <script src='js/showTodoList.js'></script>
        <script src='js/showTodoDetail.js'></script>
        <script src='js/eventAll.js'></script>
    </body>
</html>
